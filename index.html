<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu ｡♥‿♥｡ Koi</title>
    <style>
        body {
            background-color: #f8f9be; /* 浅蓝色 */
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 30px;
            color: #68495b;
            margin-top: 20px;
        }

        #mainImage {
            width: 150px;
            transition: all 0.3s ease;
        }

        /* 按钮样式 */
        button {
            font-size: 20px;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 15px;
            transition: all 0.3s ease;
        }

        #yes {
            background-color: #d0f1b6; /* 淡蓝色 */
            color: white;
        }

        #no {
            background-color: #d0eab6; /* 蓝色 */
            color: white;
        }

        /* Yes 完全填满屏幕 */
        .yes-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #f6e1e1; /* 浅蓝色 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .yes-screen img {
            width: 200px;
        }

        /* 额外的图片元素 */
        .extra-images {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .extra-images img {
            width: 50px;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .extra-images img:hover {
            transform: scale(1.2); /* 图片放大效果 */
        }

        .content {
            text-align: center;
            font-size: 18px;
            color: #5c5c5c;
        }
    </style>
</head>
<body>
    <h1>Koi 如果蛋挞掉水里 我和537你要救谁 (｡♥‿♥｡)</h1>
    <img id="mainImage" src="images/normal.png" alt="图片">
    <div id="question">
        <button id="yes">Yu宝 😊</button>
        <button id="no">537 😄</button>
    </div>

    <!-- 加入乌萨奇和蛋挞图片 -->
    <div class="extra-images">
        <img src="images/Usachi.png" alt="乌萨奇" onclick="window.location.href='https://www.douyin.com/user/MS4wLjABAAAAlU161UpvGTIyWmD3oDb37rJLOMvnNsF4CNy3OesfXZOUw2x52mtt23C02i6r2VJu?from_tab_name=main&is_search=0&list_name=follow&nt=0';"> <!-- 点击跳转到乌萨奇页面 -->
        <img src="images/tart.png" alt="蛋挞" onclick="window.location.href='https://www.douyin.com/user/self?from_tab_name=main';"> <!-- 点击跳转到蛋挞页面 -->
    </div>

    <div id="message" style="margin-top: 30px;">
        <p class="content">Koi语录：来，来财，来，来财，来，来财，来，来财</p>
        <p class="content">无论是《第五人格》里的鬼魅般的身手，还是《王者荣耀》里巧妙的操作，你都没有我厉害</p>
        <p class="content">你喜欢的蛋挞还有537照片我给你加上去了 来，来财，来，来财</p>
    </div>

    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let questionText = document.getElementById("question");  // 确保这个元素存在
        let mainImage = document.getElementById("mainImage");

        let clickCount = 0;  // 记录点击 No 的次数

        // No 按钮的文字变化
        const noTexts = [
            "你确定的吗？😄", 
            "你不救我吗…", 
            "不行～ (｡•́︿•̀｡)", 
            "我会伤心的… (╥﹏╥)", 
            "再想想吧～/(ㄒoㄒ)/~~"
        ];

        // No 按钮点击事件
        noButton.addEventListener("click", function() {
            clickCount++;

            // 让 Yes 变大，每次放大 1.2 倍
            let yesSize = 1 + (clickCount * 0.2);
            yesButton.style.transform = `scale(${yesSize})`;

            // 挤压 No 按钮，每次右移 50px
            let noOffset = clickCount * 30;
            noButton.style.transform = `translateX(${noOffset}px)`;

            // 让图片和文字往上移动
            let moveUp = clickCount * 20; // 每次上移 20px
            mainImage.style.transform = `translateY(-${moveUp}px)`;
            questionText.style.transform = `translateY(-${moveUp}px)`;

            // No 文案变化（前 5 次变化）
            if (clickCount <= 5) {
                noButton.innerText = noTexts[clickCount - 1];
            }

            // 图片变化（前 5 次变化）
            if (clickCount === 1) mainImage.src = "images/shocked.png"; // 震惊
            if (clickCount === 2) mainImage.src = "images/think.png";   // 思考
            if (clickCount === 3) mainImage.src = "images/angry.png";   // 生气
            if (clickCount === 4) mainImage.src = "images/crying.png";  // 哭
            if (clickCount >= 5) mainImage.src = "images/crying.png";  // 之后一直是哭
        });

        // Yes 按钮点击后，进入成功页面
        yesButton.addEventListener("click", function() {
            document.body.innerHTML = `
                <div class="yes-screen">
                    <h1>!!!Koi!!! ( >᎑<)♡︎ᐝ</h1>
                    <img src="images/hug.png" alt="拥抱" class="yes-image">
                    <p>来，来财❤️来，来财</p>
                </div>
            `;
            document.body.style.overflow = "hidden";
        });
    </script>
</body>
</html>
